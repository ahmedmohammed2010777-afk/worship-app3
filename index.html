<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق عبادتي الشامل - نسخة 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #b8860b;
            --emerald: #2e7d32;
            --dark-red: #d32f2f;
            --luxury-shadow: 0 15px 35px rgba(0,0,0,0.1), inset 0 0 10px rgba(184, 134, 11, 0.05);
        }

        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; margin: 0; padding: 15px; color: #333; }
        .container { max-width: 850px; margin: 0 auto; }

        /* الحديث والومضة */
        .luxury-card {
            background: white; border-radius: 20px; padding: 10px; margin-bottom: 20px;
            box-shadow: var(--luxury-shadow); border: 1px solid rgba(184, 134, 11, 0.2);
        }
        .card-inner { border: 2px double var(--gold); border-radius: 15px; padding: 20px; text-align: center; }
        .naskh-font { font-family: 'Amiri', serif; font-size: 1.5rem; line-height: 1.8; margin: 10px 0; }

        /* منصة التتويج والمتبقي */
        .podium-section { background: #fff; border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: center; }
        .champions-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .champion-card { padding: 10px; border-radius: 10px; background: #f8f9fa; border-top: 4px solid var(--gold); }
        .remaining-total { background: var(--dark-red); color: white; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; font-weight: bold; font-size: 1.1rem; }

        /* العبادات والمهام */
        .section-box { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .section-title { border-right: 5px solid var(--emerald); padding-right: 10px; margin-bottom: 15px; color: var(--emerald); font-weight: bold; }
